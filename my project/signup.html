<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
  <link rel="stylesheet" href="style/navbar.css">
  <link rel="stylesheet" href="style/footer.css">
  <link rel="stylesheet" href="style/signup.css">
</head>
<style>
  #foot{
    width: 96%;
    margin: auto;
  }
</style>

<body>
  <!-- create nav bar -->
  <div id="header1"></div>
  <!-- .......................................................................................................... -->
  <div id="container">

      <h1 class="bold">Create Account</h1>
      <p class="grey">* Indicates required field</p>

      <form>
          <div id="singup">
              <div class="first">
                  <p>First Name*</p>
                      <input id="name" type="text" >
              </div>
              <div class="second">
                  <p>Last Name*</p>
                  <input id="lastname" type="text" >
              </div>
              <div class="third">
                  <p>Email address*</p>
                  <input id="email" type="email" >
              </div>

              <div class="fourth">
                  <p>Password*</p>
                  <input id="pass" type="password">
              </div>
              <p>By creating an account, you agree to our <span><a href="">Privacy Policy</a></span> and <span><a href="">Terms & Conditions.</a></span> </p>

              <input id="btn" type="submit" value="Create Account">
          </div>
      </form>
  </div>

  <!-- ................................................................................................................... -->
  <div id="foot"></div>
</body>


</html>

<script type="module">
  import header from "./components/navbar.js";
 let navbar = document.getElementById("header1")
 navbar.innerHTML = header();

 import footer from "./components/footer.js";
 let footer_div = document.getElementById("foot")
 footer_div.innerHTML = footer();

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
  document.querySelector("form").addEventListener("submit", formsubmit);
  var userStack = JSON.parse(localStorage.getItem("userDatabase")) || [];
  function formsubmit(event) {
      event.preventDefault();
      var name = document.querySelector("#name").value;
      var last_name = document.querySelector("#lastname").value;
      var email = document.querySelector("#email").value;
      var pass = document.querySelector("#pass").value;


      var userData = {
          userName: name,
          userlast: last_name,
          email: email,
          passwd: pass,


      };
      userStack.push(userData);
      localStorage.setItem("userDatabase", JSON.stringify(userStack));

      if (name == "" || lastname == "" || email == "" || pass == "" ) {
          alert("Please enter all the credentials");
      }
      else if (pass.length < 6) {
          alert("password length must be greater than 6 digit");
      }
      else {
          alert("signup Successfull");

          window.location.href = "login.html";
      }
  }
</script>
