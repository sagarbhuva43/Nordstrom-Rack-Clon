<script>
  document.querySelector("form").addEventListener("submit", signin);
  var regdUser = JSON.parse(localStorage.getItem("userDatabase"));
  console.log(regdUser);

  function signin(event) {
      event.preventDefault();

      var emailuser = document.querySelector("#email").value;
      var password = document.querySelector("#pass").value;

      var flag = false;
      for (var i = 0; i < regdUser.length; i++) {
          if (regdUser[i].email == emailuser && regdUser[i].passwd == password) {
              flag = true;
              break;
          }
      }
      if (flag == true) {
          alert("Login successful");
          window.location.href = "index.html";
      }
      else {
          alert("wrong credential");
      }
  }
</script>
